<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="stylesheets/style_Register.css" />
    <title>회원가입</title>
  </head>
  <body>
    <header>
      <div class="logo" id="lo_go">
        <img src="img/logo.jpg" width="300" height="250" id="logo" />
        <h1>회원가입</h1>
      </div>
    </header>
    <br />
    <br />
    <br />
    <main>
      <form name="Registerform" action="/register" method="post">
        <table class="register-table">
          <tr>
            <td>이름</td>
            <td><input type="text" name="user_name" /></td>
          </tr>
          <tr>
            <td>아이디</td>
            <td><input type="text" name="user_id" /></td>
          </tr>
          <tr>
            <td>비밀번호</td>
            <td><input type="password" name="user_pw" /></td>
          </tr>
          <tr>
            <td>비밀번호 확인</td>
            <td><input type="password" name="user_pw2" /></td>
          </tr>
          <tr>
            <td>주소</td>
            <td><input type="text" name="user_address" /></td>
          </tr>
          <tr>
            <td>이메일</td>
            <td><input type="text" name="user_email" /></td>
          </tr>
          <tr>
            <td>전화번호</td>
            <td><input type="text" name="user_pn" /></td>
          </tr>
          <tr>
            <td></td>
            <td>
              <input type="submit" name="submit" value="가입하기" />
            </td>
          </tr>
        </table>
      </form>
    </main>
  </body>
</html>
