<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>타이틀 바꿔봄</title>
    <link rel="stylesheet" tyle="text/css" href="./css/index2.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="로고 이미지" class="logo-image" />
    </header>
    <main>
      <h1>My Page</h1>
      <div class="container">
        <div class="sub-menu">
          <ul>
            <li>
              <button class="sub-menu-button">찜한 목록</button>
            </li>
            <li>
              <button class="sub-menu-button">나의 계약</button>
            </li>
            <li>
              <button class="sub-menu-button">전자지갑</button>
            </li>
            <li>
              <button class="sub-menu-button">회원 정보 수정</button>
            </li>
            <li>
              <button class="sub-menu-button">이전 계약 목록 보기</button>
            </li>
          </ul>
        </div>
        <div class="contents-wrap">
          <div class="contents">
            <div class="content">
                <img src="img/wallet.PNG" alt="지갑 이미지" class="wallet-image" />
            </div>
            <div class="content-address">나의 지갑 주소 : <br/>
                <input type="text" id="loginpsw" name="loginpsw"  />
            </div>
            <div class="content-registerButton"><br>
                    <button type="submit" class="btn_register" disabled>지갑 등록하기</button>
            </div>
        </div>
      </div>
    </main>
  </body>
</html>
