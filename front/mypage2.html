<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <title>마이 페이지</title>
    <link rel="stylesheet" tyle="text/css" href="./css/index2.css" />
  </head>
  <body>
    <header>
      <img src="img/logo.jpg" alt="로고 이미지" class="logo-image" />
    </header>
    <main>
      <h1>My Page</h1>
      <div class="container">
        <div class="sub-menu">
          <ul>
            <li>
              <button class="sub-menu-button">찜한 목록</button>
            </li>
            <li>
              <button class="sub-menu-button">나의 계약</button>
            </li>
            <li>
              <button class="sub-menu-button">전자지갑</button>
            </li>
            <li>
              <button class="sub-menu-button">회원 정보 수정</button>
            </li>
            <li>
              <button class="sub-menu-button">이전 계약 목록 보기</button>
            </li>
          </ul>
        </div>
        <div class="contents-wrap">
          <div class="contents">
            <div class="content">
              <div class="content-checkbox">
                <input type="checkbox" />
              </div>
              <div class="content-info">
                <img src="./img/img.jpg" alt="컨텐츠 이미지" /><br />
                <p>매물번호: DBH1234</p>
              </div>
            </div>
            <div class="content">
              <div class="content-checkbox">
                <input type="checkbox" />
              </div>
              <div class="content-info">
                <img src="./img/img.jpg" alt="컨텐츠 이미지" /><br />
                <p>매물번호: DBH1234</p>
              </div>
            </div>
          </div>
          <div class="clearfix">
            <button class="content-wrap-button">삭제</button>
          </div>
        </div>
      </div>
    </main>
  </body>
</html>
